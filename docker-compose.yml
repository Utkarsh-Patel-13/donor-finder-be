services:
  db:
    image: pgvector/pgvector:pg16
    container_name: donor_finder_db
    environment:
      POSTGRES_DB: donor_finder_db
      POSTGRES_USER: donor_user
      POSTGRES_PASSWORD: donor_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U donor_user -d donor_finder_db"]
      interval: 10s
      timeout: 5s
      retries: 5


volumes:
  postgres_data: